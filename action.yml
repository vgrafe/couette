name: "Couette - jest cov report"
branding:
  icon: "umbrella"
  color: "blue"
# description: "Provide a description here"
author: "vgrafe"
inputs:
  github-token:
    description: "A github access token"
    default: ${{ github.token }}
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: "16.10.0"
    - run: INPUT_GITHUB_TOKEN=${{ inputs.github-token }}; node ${{ github.action_path }}/dist/index.js
      shell: bash
